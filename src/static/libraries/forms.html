
<Component name="ContactForm">
    <Props
        volunteerform
        donateform
        endorseform
    ></Props>

    <Template
        -src="/static/libraries/forms/ContactForm.html"
    ></Template>

    <State
        -store="contact"
        success:=null
        submitted:=null
        error:=null
        show_final_donation_modal:=false
        is_redirecting_to_actblue:=false
        title=""
        firstname=""
        lastname=""
        email=""
        zip=""
        phone=""
        has_message:=false
        has_message_value=""
        donate:=false
        donate_value:=0
        donate_other_value=""
        volunteer:=false
    ></State>

    <Script
        -src="/static/libraries/forms/ContactForm.js"
    ></Script>

    <Style
        -src="/static/libraries/forms/ContactForm.css"
    ></Style>
</Component>


<Component name="ActionNetworkForm">
    <Template
        -src="/static/libraries/forms/ActionNetworkForm.html"
    ></Template>
    <Style
        -src="/static/libraries/forms/ContactForm.css"
    ></Style>
    <Style>
        :host {
            min-height: 800px;
        }

        #can_embed_form.can_float #form_col1 {
            float: none !important;

        #can_embed_form.can_float #form_col2 {

        }
