<Component name="ActionNetworkForm" rerender="manual">
    <Template>
        <div class="form-container">
            <h2>Volunteer</h2>
            <div id='can-form-area-jovanka-beckles-for-state-senate' style='width: 100%'>
                <!-- this div is the target for our HTML insertion -->
            </div>
        </div>
    </Template>
    <Script>
        const scriptId = 'anv5embedscript';
        const linkId = 'anv5embedlink';
        function updateCallback() {
            // XXX FRAGILE way to skip during automated build
            const host = String(location.host);
            if (host === '127.0.0.1:6627') { // skip during build
                return;
            }
            if(!document.getElementById(scriptId)) {
                const script = document.createElement('script');
                script.id = scriptId;
                script.src = 'https://actionnetwork.org/widgets/v5/form/jovanka-beckles-for-state-senate?format=js&source=widget';
                document.head.appendChild(script);
            }
            if(!document.getElementById(linkId)) {
                const link = document.createElement('link');
                link.id = linkId;
                link.rel = 'stylesheet';
                link.href = 'https://actionnetwork.org/css/style-embed-v3.css';
                document.head.appendChild(link);
            }
        }
    </Script>
    <Style
        -src="/static/libraries/forms/ContactForm.css"
    ></Style>
    <Style>
        :host {
            min-height: 800px;
        }

        #can_embed_form.can_float #form_col1 {
            float: none !important;
            width: 100% !important;
        }
        #can_embed_form.can_float #form_col2 {
            float: none !important;
            width: 100% !important;
        }

        #can_embed_form_inner > h2,
        #can_embed_form_inner > h4 {
            display: none;
        }
    </Style>
</Component>
